# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11.0.1-jdk
     

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      
      # setup testing env
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Login to DockerHub
          command: docker login -u ggermano2 -p Teste1234
          
      - restore_cache:
          keys:
          - sample-springboot-api-{{ checksum "pom.xml" }}

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-            
       

      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: sample-springboot-api-{{ checksum "pom.xml" }}
          
       # package into a jar
      - run: mvn clean package
      
      # build and push docker image to docker hub
      - run: mvn clean compile jib:build -Dimage=ggermano2/springbootapisimples:latest

      # run tests!
      - run: mvn integration-test
